<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../styles/login.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center align-items-center mt-5">
      <div class="col-md-6 col-lg-5">
        <div class="card">
          <div class="card-body">
            <img src="../../../Elements/cabana.png" alt="Minha Figura" class="card-img-top img-fluid">
            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="username" placeholder="Insira o seu usuário" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Insira sua senha" required>
              </div>
              <div class="mb-3">
                <a href="#" class="text-decoration-none text-secondary"><strong>Esqueceu sua senha?</strong></a> <!-- Alterado para text-secondary -->
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-secondary">Entrar</button> <!-- Alterado btn-primary para btn-secondary -->
              </div>
            </form>
          </div>
          <div class="card-footer text-center">
            <p class="mb-0">É novo por aqui? <a href="../cadastro/cadastro.html"
                class="text-decoration-none text-secondary"><strong>Cadastre-se!</strong></a></p> <!-- Alterado para text-secondary -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../../pages/login/login.js"></script>
</body>

</html>
