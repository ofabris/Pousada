<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../styles/novaReserva.css" rel="stylesheet">
</head>

<body class="bc-color">
    <nav class="navbar navbar-expand-lg navbar bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="../home/home.html">Pousada Sol & Lua</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="../cadastro-quarto/cadastroQuarto.html">Cadastrar Quarto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../reserva/novaReserva.html">Nova Reserva</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../minhasReservas/minhasReservas.html">Minhas Reservas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../login/index.html">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="form-container">
        <h1 class="text-center mt-5">Nova Reserva</h1>
        <form>
            <div class="mb-3">
                <label for="dataEntrada" class="form-label">Data de Entrada</label>
                <input type="date" class="form-control" id="dataEntrada" required>
            </div>
            <div class="mb-3">
                <label for="dataSaida" class="form-label">Data de Saída</label>
                <input type="date" class="form-control" id="dataSaida" required>
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" required>
            </div>
            <button type="button" id="btnFiltrar" class="btn btn-secondary">Filtrar</button>
            <div class="mb-3">
                <label for="quarto" class="form-label">Quarto</label>
                <select class="form-select" id="quarto" required>
                    <option selected disabled value="">Selecione o quarto</option>
                </select>
            </div>
            <button type="submit" class="btn btn-secondary btn-cadastrar">Cadastrar</button>
            <a href="../home/home.html" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="../reserva/novaReserva.js"></script>
    <script src="../reserva/filtroQuartos.js"></script>
</body>

</html>
